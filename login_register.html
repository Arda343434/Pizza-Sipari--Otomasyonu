<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login/Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="main.js" defer></script>
    <style>
      .auth-outer {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .auth-card {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 32px rgba(0,0,0,0.10);
        padding: 36px 32px 24px 32px;
        width: 100%;
        max-width: 400px;
        position: relative;
        transition: box-shadow 0.2s;
      }
      .auth-card h2 {
        font-weight: 700;
        margin-bottom: 24px;
      }
      .auth-toggle {
        color: #0d6efd;
        cursor: pointer;
        text-decoration: underline;
        font-weight: 500;
      }
      .auth-toggle:hover {
        color: #0a58ca;
      }
    </style>
  </head>
  <body class="bg-info-subtle d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="index.html">
          <i class="fa-solid fa-pizza-slice"></i> O' La La Pizza
        </a>
        <span id="navbar-user" class="ms-auto"></span>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Pizza</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="services.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="shopping.html">Shopping</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
              <li class="nav-item d-flex align-items-center">
                <a href="#" id="logout-link" class="nav-link" style="display:none;">Çıkış Yap</a>
                <a href="login_register.html" id="login-link" class="nav-link">Login/Register</a>
              </li>
            </ul>
          </div>
      </div>
    </nav>

    <!-- Login/Register Panel -->
    <div class="container mt-5" style="max-width: 400px; min-height: 420px;">
      <div class="auth-outer">
        <div class="auth-card">
          <div id="login-section">
            <h2 class="text-center">Giriş Yap</h2>
            <form id="login-form">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">E-posta</label>
                <input type="email" class="form-control" id="loginEmail" required autocomplete="username">
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="loginPassword" required autocomplete="current-password">
              </div>
              <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
            </form>
            <div class="text-center mt-3">
              <span>Hesabınız yok mu? <span class="auth-toggle" id="show-register">Kayıt Ol</span></span>
            </div>
          </div>
          <div id="register-section" style="display:none;">
            <h2 class="text-center">Kayıt Ol</h2>
            <form id="register-form">
              <div class="mb-3">
                <label for="registerName" class="form-label">Ad Soyad</label>
                <input type="text" class="form-control" id="registerName" required autocomplete="name">
              </div>
              <div class="mb-3">
                <label for="registerEmail" class="form-label">E-posta</label>
                <input type="email" class="form-control" id="registerEmail" required autocomplete="email">
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="registerPassword" required autocomplete="new-password">
              </div>
              <button type="submit" class="btn btn-success w-100">Kayıt Ol</button>
            </form>
            <div class="text-center mt-3">
              <span>Zaten hesabınız var mı? <span class="auth-toggle" id="show-login">Giriş Yap</span></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-auto">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2021 Pizza
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const showRegister = document.getElementById("show-register");
        const showLogin = document.getElementById("show-login");
        const loginSection = document.getElementById("login-section");
        const registerSection = document.getElementById("register-section");
        if (showRegister && showLogin && loginSection && registerSection) {
          showRegister.onclick = function () {
            loginSection.style.display = "none";
            registerSection.style.display = "block";
          };
          showLogin.onclick = function () {
            registerSection.style.display = "none";
            loginSection.style.display = "block";
          };
        }
      });
    </script>
  </body>
</html>
