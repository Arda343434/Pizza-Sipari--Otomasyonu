    <!--Contact-->
    <section class="py-5" style="background: linear-gradient(135deg, #f8fafc 60%, #ffe5b4 100%);">
      <div class="container">
        <div class="row g-5 align-items-center">
          <div class="col-lg-6">
            <div class="card shadow-lg border-0 p-4">
              <div class="card-body">
                <h1 class="mb-4 text-warning"><i class="fa-solid fa-envelope me-2"></i>İletişim</h1>
                <!-- Modern Bootstrap Contact Form -->
                <form action="https://formspree.io/f/movdgqqz" method="POST">
                  <div class="mb-3 form-floating">
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                    <label for="email"><i class="fa-solid fa-envelope me-2 text-warning"></i>Email adresiniz</label>
                  </div>
                  <div class="mb-3 form-floating">
                    <textarea class="form-control" placeholder="Mesajınızı buraya yazın" id="message" name="message" style="height: 120px" required></textarea>
                    <label for="message"><i class="fa-solid fa-comment-dots me-2 text-warning"></i>Mesajınız</label>
                  </div>
                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-warning btn-lg text-white shadow-sm">
                      <i class="fa-solid fa-paper-plane me-2"></i>Gönder
                    </button>
                  </div>
                </form>
              </div>
            </div>
